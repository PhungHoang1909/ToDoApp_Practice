<form
    hx-post="/edit/{{ actions.id }}/"
    hx-target="closest article"
    hx-swap="outerHTML"
    class="flex items-center justify-between mb-4"
>
    <input class="flex-1 px-4 py-2 border rounded-lg mr-4 focus:outline-none focus:ring-2 focus:ring-purple-300 focus:border-transparent" type="text" name="task_title" value="{{ actions.task_title }}">

    <button type="submit" class="px-4 py-2 rounded-lg text-white bg-purple-500 hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-300 focus:bg-purple-600">Save</button>
</form>
